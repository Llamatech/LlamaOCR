                    document.getElementById("uploadBtn").onchange = function() {
                  	document.getElementById("uploadFile").value = this.value;
                  };

                  function replaceText(elmnt)
                  {
                       var xmlhttp;
                       var file = elmnt.id;
                       alert(""+file)
                       if(strEndsWith(file ".ocr"))
                       {
                            document.getElementById("decode").style.visibility = "visible";
                            document.getElementById("decode").setAttribute("name", ""+file);
                       }
                       else
                       {
                            document.getElementById("decode").style.visibility = "hidden";
                            document.getElementById("decode").setAttribute("name", "");
                       }
                       if (window.XMLHttpRequest)
                       {// code for IE7+, Firefox, Chrome, Opera, Safari
                           xmlhttp=new XMLHttpRequest();
                       }
                       xmlhttp.onreadystatechange=function()
                       {
                          if (xmlhttp.readyState==4 && xmlhttp.status==200)
                          {
                             document.getElementById("fileT").innerHTML=xmlhttp.responseText;
                          }
                       }
                       xmlhttp.open("GET","verArchivo?q=" + file, true);
                       xmlhttp.send();
                    }

                  function strEndsWith(str, suffix) 
                  {
                      return str.match(suffix+"$")==suffix;
                  }
